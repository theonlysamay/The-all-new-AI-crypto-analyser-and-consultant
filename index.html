<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI crypto consultant</title>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Header Styling */
        header h1 {
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Main Content Styling */
        main p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        /* Link Styling */
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Footer Styling */
        footer p {
            font-size: 0.9em;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the AI crypto consultant</h1>
        </header>
        
        <main>
            <p>Made by Samay Shaswat</p>
            <!-- Link to an external website -->
            <a href="./again.exe" target="_blank">Download exe</a>
        </main>
        
        <footer>
            <p>&copy;instagram: 'thefirst.rain'</p>
        </footer>
    </div>
</body>
</html>
